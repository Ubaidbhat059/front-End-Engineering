<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Countdown</title>
</head>
<body>
    <h1>Welcome to Web</h1>

    <script>
        let i = 100;
        while (i >= 0) {
            console.log(i);
            i--; // Decrease i in every iteration
        }
    </script>
</body>
</html>
